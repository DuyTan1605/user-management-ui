<button class="btn mb-2 btn-primary" (click)="open(mymodal)">
  New user <i class="fas fa-plus-circle ml-1"></i>
</button>
<ng-template #mymodal let-modal>
  <app-new-user-modal
    (createNewUserAction)="createNewUserAction($event)"
    (closeModal)="modal.close()"
  ></app-new-user-modal
></ng-template>

<div class="card">
  <div class="card-header border-0">
    <h3 class="card-title">Users list</h3>
    <div class="card-tools">
      <a href="#" class="btn btn-tool btn-sm">
        <i class="fas fa-download"></i>
      </a>
      <a href="#" class="btn btn-tool btn-sm">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </div>
  <div class="card-body table-responsive p-0">
    <table class="table table-striped table-valign-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Birthday</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            {{ user.id }}
          </td>
          <td>{{ user.userName }}</td>
          <td>
            {{ user.name }}
          </td>
          <td>
            {{ user.gender }}
          </td>
          <td>{{ formatDate(user.birthday) }}</td>
          <td>
            <button class="btn">
              <a href="user/{{ user.id }}" class="text-muted">
                <i class="fas fa-edit text-primary"></i>
              </a>
            </button>
            <button
              class="btn ml-3"
              data-toggle="modal"
              data-target="#modal-delete-user"
            >
              <i class="fas fa-trash text-danger"></i>
            </button>
            <app-delete-modal
              userId="{{ user.id }}"
              (deleteUser)="deleteUserAction(user.id)"
            ></app-delete-modal>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
